<html lang="en">
<head>
    <title>Ditto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<body>
    <div class="container-fluid">
        <h1>Ditto Debug UI</h1>
        <div class="row">
            <div class="col-md-12">
                <h5>Globals</h5>
                <input type="text" class="form-control form-control-sm" id="api_uri" placeholder="API URI"></input>
                <input type="text" class="form-control form-control-sm" id="bearer" placeholder="Bearer Token"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="table-wrapper">
                <h5>Things</h5>
                <div class="btn-group" role="group">
                    <input type="text" class="form-control form-control-sm" id="search-filter"></input>
                    <button id="searchThings" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                    <button id="createThing" type="button">
                        <i class="fa fa-plus-square"></i>
                    </button>
                </div>
                <table class="table table-striped table-hover table-sm" id="thingsTable">
                    <thead>
                    <tr>
                        <th>Id</th>
                    </tr>
                    </thead>
                    <tbody id="thingsTableBody"></tbody>
                </table>
            </div>

            <div class="col-md-8" id="details">
                <h5>Thing Details</h5>
                <table class="table table-striped table-hover table-sm" id="thingDetails">
                    <tbody id="thingDetailsTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h5>Attributes</h5>
                <table class="table table-striped table-hover table-sm" id="attributesTable">
                    <tbody id="attributesTableBody"></tbody>
                </table>
            </div>
            <div class="col-md-8">
                <h5>Create/Update/Delete Attribute</h5>
                <div class="input-group input-group-sm">
                    <label class="col-md-2">attributePath</label>
                    <input type="text" class="form-control form-control-sm" id="attributePath"></input>
                </div>
                <div class="input-group input-group-sm">
                    <label class="col-md-2">Value</label>
                    <input type="text" class="form-control form-control-sm" id="attributeValue"></input>
                    <button type="button" id="putAttribute">
                        <i class="fa fa-save"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h5>Features</h5>
                <table class="table table-striped table-hover table-sm" id="featuresTable">
                    <thead>
                    <tr>
                        <th>FeatureId</th>
                    </tr>
                    </thead>
                    <tbody id="featuresTableBody"></tbody>
                </table>
            </div>
            <div class="col-md-8">
                <h5>Create/Update/Delete Feature</h5>
                <div class="input-group input-group-sm">
                    <label class="col-md-2">FeatureId</label>
                    <input type="text" class="form-control form-control-sm" id="featureId"></input>
                </div>
                <div class="input-group input-group-sm">
                    <label class="col-md-2">Value</label>
                    <textarea class="form-control form-control-sm" rows="10" style="height:100%;" id="featureValue"></textarea>
                    <button type="button" id="putFeature">
                        <i class="fa fa-save"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>   
</body>
</html>
