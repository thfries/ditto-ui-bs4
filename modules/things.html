<div>
    <h5>Things</h5>
    <hr/>
    <div>
        <div class="row resizable_pane" style="height:300px;">
            <div class="col-md-6 resizable_flex_column">
                <div class="input-group input-group-sm mb-1 mt-1" role="group">
                    <div class="input-group-prepend">
                        <button id="searchFavourite" class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" title="Toggle favourite for search filter">
                            <i id="favIcon" class="far fa-star"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control form-control-sm autocomplete" placeholder="Search things..." id="searchFilterEdit"></input>
                    <div class="input-group-append">
                        <button id="searchThings" class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" title="Search things by thingId or valid ditto search filter">
                            search
                        </button>
                        <button id="pinnedThings" class="btn btn-outline-secondary btn-sm mr-3 button_round_right" data-toggle="tooltip" title="Pinned things: get the list of all individually pinned things">
                            pinned
                        </button>
                        <button id="createThing" class="btn btn-outline-secondary btn-sm button_round_left" data-toggle="tooltip" title="Create an empty thing with a default policy">
                            <i class="far fa-square-plus"></i>
                        </button>   
                        <button id="deleteThing" class="btn btn-outline-secondary btn-sm">
                            <i class="far fa-trash-can"></i>
                        </button>
                    </div>
                </div>
                <div class="input-group input-group-sm mb-1 mt-1" role="group">
                    <div class="input-group-prepend">
                    </div>
                    <div class="input-group-prepend">
                    </div>
                </div>
                <div class="table-wrap mb-3">
                    <table class="table table-striped table-hover table-sm">
                        <tbody id="thingsTable"></tbody>
                    </table>
                </div>
            </div>
  
            <div class="col-md-6 resizable_flex_column" id="details">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#tabThingDetails">Thing Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tabModifyThing">Thing JSON</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tabFieldList">Fields</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tabFilterList">Search Filter</a>
                    </li>
                </ul>
              <div class="tab-content" style="flex-grow:1; overflow:hidden;">
                  <div class="tab-pane container active no-margin" id="tabThingDetails">
                      <table class="table table-striped table-hover table-sm">
                          <tbody id="thingDetails"></tbody>
                      </table>
                  </div>
                  <div class="tab-pane container fade no-margin" style="height:100%;" id="tabModifyThing">
                      <div class="resizable_flex_column">
                          <div class="input-group input-group-sm mb-1 mt-1">
                              <div class="input-group-prepend">
                                  <label class="input-group-text">ThingId</label>
                              </div>
                              <input type="text" class="form-control" id="thingId">
                              <div class="input-group-append">
                                  <button class="btn btn-outline-secondary btn-sm" id="putThing">update</button>
                              </div>
                          </div>
                          <div class="ace_container" style="flex-grow: 1;">
                              <div class="script_editor" id="thingJsonEditor"></div>
                          </div>            
                      </div>
                  </div>
                  <div class="tab-pane container no-margin" id="tabFieldList">
                      <div class="resizable_flex_column">
                          <div class="input-group input-group-sm mb-1 mt-1">
                              <div class="input-group-prepend">
                                  <label class="input-group-text">Field</label>
                              </div>
                              <input type="text" class="form-control" id="fieldPath"></input>
                              <div class="input-group-append">
                                  <button class="btn btn-outline-secondary btn-sm" id="fieldUpdate">
                                    <i class="far fa-square-plus"></i>
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" id="fieldDelete">
                                        <i class="far fa-trash-can"></i>
                                    </button>
                                  <button class="btn btn-outline-secondary btn-sm" id="fieldUp">
                                    <i class="fa-solid fa-angle-up"></i>
                                    </button>
                                  <button class="btn btn-outline-secondary btn-sm" id="fieldDown">
                                    <i class="fa-solid fa-angle-down"></i>
                                    </button>
                              </div>
                          </div>
                          <div class="table-wrap mb-3">
                              <table class="table table-striped table-hover table-sm">
                                  <tbody id="fieldList"></tbody>
                              </table>
                          </div>
                      </div>
                  </div>
                  <div class="tab-pane container no-margin" id="tabFilterList">
                      <table class="table table-striped table-hover table-sm">
                          <tbody id="filterList"></tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<h5 data-toggle="collapse" href="#collapseAttributes" role="button" aria-expanded="true" aria-controls="collapseAttributes">Attributes <span class="badge badge-info" id="attributeCount"></span></h5>
<hr/>
<div class="collapse" id="collapseAttributes">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-striped table-hover table-sm">
                <tbody id="attributesTable"></tbody>
            </table>
        </div>
        <div class="col-md-8">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active">Attribute Details</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane container active no-margin">
                    <div class="input-group input-group-sm mb-1 mt-1">
                        <div class="input-group-prepend">
                            <label class="input-group-text">AttributePath</label>
                        </div>
                        <input type="text" class="form-control" id="attributePath"></input>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary btn-sm" id="putAttribute">create/update</button>
                            <button class="btn btn-outline-secondary btn-sm" id="deleteAttribute">delete</button>
                        </div>
                    </div>
                    <div class="input-group input-group-sm mb-1">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Value</label>
                        </div>
                        <input type="text" class="form-control form-control-sm" id="attributeValue"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
