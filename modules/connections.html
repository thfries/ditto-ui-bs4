<h5>Connections</h5>
<hr/>
<div>
    <div class="row resizable_pane" style="height: 1000px;">
        <div class="col-md-4 resizable_flex_column">
            <div class="input-group input-group-sm mt-1 mb-1" role="group">
                <button class="btn btn-outline-secondary btn-sm" id="loadConnections">
                    list connections
                </button>
            </div>
            <div class="table-wrap">
                <table class="table table-striped table-hover table-sm">
                    <tbody id="connectionsTable"></tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 resizable_flex_column">
            <div class="input-group input-group-sm mb-1 mt-1">
                <h6>Connection</h6>
                <div style="flex-grow: 1;"></div>
                <button class="btn btn-outline-secondary btn-sm" id="createConnection" data-toggle="tooltip" title="Create a new connection (id is mandatory for Ditto and ignored for Things)">
                    create
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="modifyConnection" data-toggle="tooltip" title="Modify connection with the given id and connection configuration json">
                    update
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="deleteConnection" data-toggle="tooltip" title="Delete connection with the given id">
                    delete
                </button>

            </div>
            <div class="input-group input-group-sm mb-1">
                <div class="input-group-prepend">
                    <label class="input-group-text">Id</label>
                </div>
                <input type="text" class="form-control form-control-sm" disabled="true" id="connectionId"></input>
            </div>
            <div class="ace_container" style="flex-grow: 1;">
                <div class="script_editor" id="connectionEditor"></div>
            </div>
        </div>
        <div class="col-md-4 resizable_flex_column">
            <h6>Incoming JavaScript Mapping</h6>
            <div class="ace_container mb-3" style="flex-grow: 1;">
                <div class="script_editor" id="connectionIncomingScript"></div>
            </div>
            <h6>Outgoing JavaScript Mapping</h6>
            <div class="ace_container" style="flex-grow: 1;">
                <div class="script_editor" id="connectionOutgoingScript"></div>
            </div>
        </div>
    </div>
    <!-- <div class="row" style="height:300px;">
    </div> -->
</div>
