<h5>Connections</h5>
<hr/>
<div>
    <div class="row resizable_pane" style="height: 1000px;">
        <div class="col-md-4 resizable_flex_column">
            <div class="input-group input-group-sm mt-1 mb-1" role="group">
                <button class="btn btn-outline-secondary btn-sm" id="loadConnections">
                    list connections
                </button>
                <div style="flex-grow: 1;"></div>
                <button class="btn btn-outline-secondary btn-sm button_round_left" data-bs-toggle="modal" data-bs-target="#create_connection_modal">
                    <i class="bi bi-plus-square"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm button_round_right" id="deleteConnection" data-bs-toggle="tooltip" title="Delete connection with the given id">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
            <div class="table-wrap">
                <table class="table table-striped table-hover table-sm">
                    <tbody id="connectionsTable"></tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 resizable_flex_column">
            <div class="input-group input-group-sm mb-1 mt-1">
                <h6>Connection</h6>
                <div style="flex-grow: 1;"></div>
                
            </div>
            <div class="input-group input-group-sm mb-1">
                <label class="input-group-text">Id</label>
                <input type="text" class="form-control form-control-sm" disabled="true" id="connectionId"></input>
                <button class="btn btn-outline-secondary btn-sm" id="modifyConnection" data-bs-toggle="tooltip" title="Modify connection with the given id and connection configuration json">
                    update
                </button>
            </div>
            <div class="ace_container" style="flex-grow: 1;">
                <div class="script_editor" id="connectionEditor"></div>
            </div>
        </div>
        <div class="col-md-4 resizable_flex_column">
            <h6>Incoming JavaScript Mapping</h6>
            <div class="ace_container mb-3" style="flex-grow: 1;">
                <div class="script_editor" id="connectionIncomingScript"></div>
            </div>
            <h6>Outgoing JavaScript Mapping</h6>
            <div class="ace_container" style="flex-grow: 1;">
                <div class="script_editor" id="connectionOutgoingScript"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="create_connection_modal" tabindex="-1">
        <div class="modal-dialog dialog-sm">
            <div class="modal-content">
                <div class="modal-header">
                    Create Connection
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Select Connection Template</label>
                    <hr/>
                    <fieldset class="form-group">
                        <div class="row">
                          <label class="col-form-label col-sm-2 pt-0">Type</label>
                          <div class="col-sm-10" id = "connectionTemplateRadios"></div>
                        </div>
                    </fieldset>
                    <!-- <div class="input-group input-group-sm mb-1">
                        <label class="input-group-text">Type</label>
                        <select class="form-control form-control-sm" id="connectionTemplate"></select>
                    </div> -->
                    <div class="input-group input-group-sm" style="flex-direction: row-reverse;">
                        <button class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal" id="createConnection">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="row" style="height:300px;">
    </div> -->
</div>
